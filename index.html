<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/icono encriptador.ico">
    </head>    

    <body>
        <header>
            <div>
                <img class="alura-img" src="img/A-alura.png">
            </div>
            <div>
                <h1>Encriptador</h1>
            </div>            
        </header>
        
        <main>
            <section class="zona-encript">
                <div class="zona-texto">
                    <textarea class="texto" name="texto"></textarea>
                    <button type="button" name="encriptar">Encriptar</button>
                    <button type="button" name="desEncriptar">Des-Encriptar</button>
                    <button type="button" name="limpiar_texto">Limpiar</button>
                </div>

                <section class="zona-mensaje">
                    <textarea class="mensaje" name="mensaje" readonly></textarea>
                    <button type="button" name="copiar">Copiar</button>
                    <button type="button" name="limpiar_mensaje">Limpiar</button>
                </section>
            </section>            
        </main>       

        <footer>
            <section class="redes">
                <ul> 
                    <li>
                        <a href="https://github.com/zucarion7" target="_BLANK">
                            <img class="redes-S" src="img/github.png" alt="gitHub">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.instagram.com/zucarion7/ " target="_BLANK">
                            <img class="redes-S" src="img/instagram.png" alt="instagram">
                        </a>
                    </li>     
                    
                    <li>
                        <a href="https://www.linkedin.com/in/zucarion7" target="_BLANK">
                            <img class="redes-S" src="img/linkedin v2.png" alt="Linkedin" >
                        </a>  
                    </li>
                </ul>
            </section>
            <p class="zuca7">zucarion7</p>   
        </footer>
        <script src="js/index.js"></script>        
    </body>    
</html>
